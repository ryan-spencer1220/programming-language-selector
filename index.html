<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Lanuage Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Programming Language Selector</h1>
        <h3>Find The Perfect Programming Language!</h3>
      </div>
    </div>
    <div class="container">
      <form id="programming-language-form">
        <fieldset id="question1">
          <div class="radio">
            <label>
              <h6>Why Do You Want to Learn to Code?</h6>
              <input type="radio" name="why" value="prodev" checked />
              Be a professional developer!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="why" value="startup" />
              Run a startup!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="why" value="fun" />
              Build something fun!
            </label>
          </div>
        </fieldset>
        <fieldset id="question2">
          <div class="radio">
            <label>
              <h6>What would you like to create?</h6>
              <input type="radio" name="what" value="websites" checked />
              Websites
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="what" value="video-games" />
              Video games
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="what" value="mobile-applications" />
              Mobile applications
            </label>
          </div>
        </fieldset>
        <fieldset id="question3">
          <div class="radio">
            <label>
              <h6>Do you want a language that is easy to learn?</h6>
              <input type="radio" name="difficulty" value="easy" checked />
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="difficulty" value="hard" />
              No
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="difficulty" value="no-preference" />
              I don't care!
            </label>
          </div>
        </fieldset>
        <fieldset id="question4">
          <div class="radio">
            <label>
              <h6>Which operating system do you prefer?</h6>
              <input type="radio" name="os" value="windows" checked />
              Windows
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="os" value="mac-os" />
              MacOS
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="os" value="linux" />
              Linux
            </label>
          </div>
        </fieldset>
        <fieldset id="question5">
          <div class="radio">
            <label>
              <h6>What's your favorite type of animal?</h6>
              <input type="radio" name="animal" value="snake" checked />
              Snake
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="bird" />
              Bird
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="rhino" />
              Rhino
            </label>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit!</button>
      </form>
    </div>
    <div class="container">
      <div id="Python">
        <h3>Python!</h3>
      </div>
      <div id="Javascript">
        <h3>Javascript!</h3>
      </div>
      <div id="Java">
        <h3>Java!</h3>
      </div>
      <div id="C">
        <h3>C!</h3>
      </div>
      <div id="C-plus-plus">
        <h3>C++!</h3>
      </div>
      <div id="C-sharp">
        <h3>C#!</h3>
      </div>
      <div id="Go">
        <h3>Go!</h3>
      </div>
      <div id="Swift">
        <h3>Swift!</h3>
      </div>
      <div id="Kotlin">
        <h3>Kotlin!</h3>
      </div>
      <div id="PHP">
        <h3>PHP!</h3>
      </div>
    </div>
  </body>
</html>
