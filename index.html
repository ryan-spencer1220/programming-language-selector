<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Lanuage Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Programming Language Selector</h1>
        <h3>Find The Perfect Programming Language!</h3>
      </div>
    </div>
    <div class="container">
      <form>
        <div class="radio">
          <label>
            <h6>Why Do You Want to Learn to Code?</h6>
            <input type="radio" name="flavor" value="chocolate" checked />
            Be a professional developer!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla" />
            Run a startup!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookiesandcream" />
            Build something fun!
          </label>
        </div>
      </form>
      <form>
        <div class="radio">
          <label>
            <h6>What would you like to create?</h6>
            <input type="radio" name="flavor" value="chocolate" checked />
            Websites
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla" />
            Video games
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookiesandcream" />
            Mobile applications
          </label>
        </div>
      </form>
      <form>
        <div class="radio">
          <label>
            <h6>Do you want a language that is easy to learn?</h6>
            <input type="radio" name="flavor" value="chocolate" checked />
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla" />
            No
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookiesandcream" />
            I don't care!
          </label>
        </div>
      </form>
      <form>
        <div class="radio">
          <label>
            <h6>Which operating system do you prefer?</h6>
            <input type="radio" name="flavor" value="chocolate" checked />
            Windows
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla" />
            MacOS
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookiesandcream" />
            Linux
          </label>
        </div>
      </form>
      <form>
        <div class="radio">
          <label>
            <h6>What's your favorite type of animal?</h6>
            <input type="radio" name="flavor" value="chocolate" checked />
            Snake
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla" />
            Bird
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookiesandcream" />
            Rhino
          </label>
        </div>
      </form>
      <button type="button" class="btn btn-primary">Submit!</button>
    </div>
  </body>
</html>
